<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
Kiểm tra 1 số co phai so nguyên tố
<button onclick="checkAndSave(100)"> click me</button>
<script>
    function ex1(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false
                }
            }
            return true
        }
    }

    function checkAndSave(number) {
        let display = 2
        for (let i = 3; i < number; i++) {
            if (ex1(i) === true) {
                display += "," + i;
            }
        }
        alert(display)
    }

</script>

</body>
</html>
